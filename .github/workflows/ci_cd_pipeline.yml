name: DB CI (Chicago Taxi)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-db:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: companydb
          MYSQL_USER: automation
          MYSQL_PASSWORD: pass
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python python-dotenv pandas

      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            (echo "SELECT 1;" | mysql -h127.0.0.1 -uroot -proot) && break
            sleep 2
          done

      - name: Use CI env
        run: |
          cp .env.example .env
          sed -i 's/MYSQL_HOST=.*/MYSQL_HOST=127.0.0.1/' .env

      - name: Run migrations
        run: python scripts/run_migrations.py

      - name: Load sample data
        run: python scripts/load_trips_chicago.py --sample

      - name: Assert schema
        run: mysql -h127.0.0.1 -uautomation -ppass companydb < sql/tests/001_assert_schema.sql

      - name: Verify counts
        run: python scripts/verify_counts.py --expect-min 1